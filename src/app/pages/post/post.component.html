<p-table [value]="posts" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Contenido</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-post>
    <tr>
      <td>{{ post.nombre }}</td>
      <td>{{ post.contenido }}</td>
      <td>
        <div class="action-buttons">
          <p-button (click)="showDialog(post)" label="Editar" icon="pi pi-pencil" class="p-button-warning"></p-button>
          <p-button (click)="confirmDelete($event, post.postId)" label="Borrar" severity="danger" icon="pi pi-trash" outlined="true"></p-button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>


<p-toast></p-toast>
<p-confirmdialog></p-confirmdialog> 


<p-dialog header="Editar Post" [modal]="true" [(visible)]="visible" [style]="{ width: '28rem', borderRadius: '12px' }">
  <div class="p-4">
    
    <div class="mb-4">
      <label for="nombre" class="block font-semibold text-gray-700 mb-2">Nombre</label>
      <input id="nombre" type="text" pInputText [(ngModel)]="selectedPost!.nombre"
        class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-200" autocomplete="off" />
    </div>

    <div class="mb-6">
      <label for="contenido" class="block font-semibold text-gray-700 mb-2">Contenido</label>
      <textarea id="contenido" pInputTextarea rows="4" [(ngModel)]="selectedPost!.contenido"
        class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-200"></textarea>
    </div>

    <div class="flex justify-end gap-3">
      <p-button label="Cancelar" severity="secondary" class="p-button-outlined" (click)="visible = false" />
      <p-button label="Guardar" icon="pi pi-check" class="p-button-primary" (click)="updatePost()" />
    </div>
  </div>
</p-dialog>
